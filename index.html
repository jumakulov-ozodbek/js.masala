<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Cards Alphabetically</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="text-center p-10">
  <h1 class="text-4xl font-bold">Fruits</h1>
</div>
  
<section id="card-container" class="w-fit mx-auto  grid grid-cols-1 lg:grid-cols-3 md:grid-cols-2 justify-items-center justify-center gap-y-20 gap-x-14 mt-10 mb-5 hover:cursor-pointer">
    <div class="card w-72 bg-white shadow-md rounded-xl  hover:scale-105 hover:duration-500 hover:shadow-2xl" data-name="Mandarin">
        <div>
            <img src="./assets/mandarin.webp" alt="Product" class="h-80 w-72 object-cover rounded-t-xl " />
        </div>
        <div class="px-4 py-3">
            <span class="text-gray-400 uppercase text-xs">Fruit</span>
            <p class="text-lg font-bold text-black truncate capitalize">Mandarin</p>
        </div>
    </div>

    <div class="card w-72 bg-white shadow-md rounded-xl  hover:scale-105 hover:duration-500 hover:shadow-2xl" data-name="Apelsin">
        <div>
            <img src="./assets/images.jpg" alt="Apelsin" class="h-80 w-72 object-cover rounded-t-xl  " />
        </div>
        <div class="px-4 py-3">
            <span class="text-gray-400 uppercase text-xs">Fruit</span>
            <p class="text-lg font-bold text-black truncate capitalize">Apelsin</p>
        </div>
    </div>

    <div class="card w-72 bg-white shadow-md rounded-xl  hover:scale-105 hover:duration-500 hover:shadow-2xl" data-name="Limon">
        <div>
            <img src="./assets/limon.jpg" alt="Limon" class="h-80 w-72 object-cover rounded-t-xl  " />
        </div>
        <div class="px-4 py-3">
            <span class="text-gray-400 uppercase text-xs">Fruit</span>
            <p class="text-lg font-bold text-black truncate capitalize">Limon</p>
        </div>
    </div>

    <div class="card w-72 bg-white shadow-md rounded-xl  hover:scale-105 hover:duration-500 hover:shadow-2xl" data-name="Tarvuz">
        <div>
            <img src="./assets/tarvuz.png" alt="Tarvuz" class="h-80 w-72 object-cover rounded-t-xl  " />
        </div>
        <div class="px-4 py-3">
            <span class="text-gray-400 uppercase text-xs">Fruit</span>
            <p class="text-lg font-bold text-black truncate capitalize">Tarvuz</p>
        </div>
    </div>

    <div class="card w-72 bg-white shadow-md rounded-xl  hover:scale-105 hover:duration-500 hover:shadow-2xl" data-name="Riot">
        <div>
            <img src="./assets/nok.jpg" alt="Riot" class="h-80 w-72 object-cover rounded-t-xl " />
        </div>
        <div class="px-4 py-3">
            <span class="text-gray-400 uppercase text-xs">Drink</span>
            <p class="text-lg font-bold text-black truncate capitalize">Riot</p>
        </div>
    </div>

    <div class="card w-72 bg-white shadow-md rounded-xl  hover:scale-105 hover:duration-500 hover:shadow-2xl" data-name="Energy">
        <div>
            <img src="./assets/olma.webp" alt="olma" class="h-80 w-72 object-cover rounded-t-xl  "/>
        </div>
        <div class="px-4 py-3">
            <span class="text-gray-400 uppercase text-xs">Drink</span>
            <p class="text-lg font-bold text-black truncate capitalize">Energy</p>
        </div>
    </div>
</section>

<div class="text-center mb-12">
    <button id="sort-button" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700">Sort Alphabetically</button>
</div>

<script>
    document.getElementById("sort-button").addEventListener("click", function() {
        const container = document.getElementById("card-container");
        const cards = Array.from(container.getElementsByClassName("card"));

        cards.sort((a, b) => {
            const nameA = a.getAttribute("data-name").toLowerCase();
            const nameB = b.getAttribute("data-name").toLowerCase();
            return nameA.localeCompare(nameB); 
        });

        container.innerHTML = ""; 
        cards.forEach(card => container.appendChild(card)); // Append sorted cards
    });
</script>
</body>
</html>
